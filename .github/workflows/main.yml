name: CI/CD Pipeline

on:
  push:
    branches:
      - Main

env:
  AZURE_WEBAPP_NAME: CloudHubProject

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build backend
        run: |
          docker build -t back-end ./Back-end

      - name: Build frontend
        run: |
          docker build -t front-end ./Front-end

      - name: Build nginx
        run: |
          docker build -t nginx .
          
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          multi-container-config-type: 'compose'
          multi-container-config-file: 'docker-compose.yml'

